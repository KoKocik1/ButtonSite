<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buttons examples</title>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <main id="main">
        <div id="img-div"><img
                src="https://images.unsplash.com/photo-1624482242445-222c452addfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
                alt="Colorful buttons" id="image">
            <div id="title-text">
                <h1 id="title">Best buttons examples</h1>
                <figcaption id="img-caption">You can find the best button for your page!</figcaption>
            </div>
        </div>
        <section id="tribute-info">

            <div class="grid-container">
                <div class="grid-item">
                    <h2 class="headline"><a target="_blank" href="https://getbootstrap.com/docs/4.0/components/buttons/">Bootstrap buttons outline</a></h2>
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-light">Light</button>
                    <button type="button" class="btn btn-outline-dark">Dark</button>
                </div>
                <div class="grid-item">
                    <h2 class="headline"><a target="_blank" href="https://getbootstrap.com/docs/4.0/components/buttons/">Bootstrap buttons</a></h2>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                </div>
                <div class="grid-item">
                    <h2 class="headline"><a target="_blank" href="https://getbootstrap.com/docs/4.0/components/buttons/">Bootstrap buttons large</a></h2>
                    <button type="button" class="btn btn-primary btn-sm">Small button</button><br>
                    <button type="button" class="btn btn-primary btn-lg">Large button</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

                </div>
                <div class="grid-item">
                    <h2 class="headline"><a id="tribute-link" target="_blank" href="https://getcssscan.com/css-buttons-examples">Get css scan</a></h2>
                    <button class="button-30 btn" onclick="location.href='https://getcssscan.com/css-buttons-examples'" role="button">Button 30</button><br>
                    <button class="button-29 btn" onclick="location.href='https://getcssscan.com/css-buttons-examples'" role="button">Button 29</button><br>
                    <button class="button-55 btn" onclick="location.href='https://getcssscan.com/css-buttons-examples'" role="button">Button 55</button>



                </div>
                <div class="grid-item">
                    <h2 class="headline"><a target="_blank" href="https://fontawesome.com/start">Fab icons</a></h2>
                    <section>
                        <ul class="icon-list">
                          <li class="icon-item">
                            <a href="#" style="text-decoration: none" class="icon-link"><i class="fab fa-instagram"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-dribbble"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
                          </li>
                          <li class="icon-item">
                            <a href="#" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
                          </li>    
                        </ul>
                      </section>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
